<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DNS - интернет магазин цифровой и бытовой техники</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-topbar">
        <div class="container">
          <div class="header-topbar__wraper">
            <div class="header-topbar__left">
              <a href="tel: 88007707999" class="header-topbar__contact"
                ><img
                  class="header-topbar__icon"
                  src="img/header-phone.svg"
                  alt="Icon: Phone"
                />8-800-77-07-999</a
              >

              <a href="mailto: dns-shop@mail.ru" class="header-topbar__contact"
                ><img
                  class="header-topbar__icon"
                  src="img/header-mail.svg"
                  alt="Icon: Mail"
                />dns-shop@mail.ru</a
              >
            </div>
            <!-- /.header-topbar__left -->

            <div class="header-topbar__right">
              <a href="#" class="header-topbar__register"
                ><img
                  src="img/header-avatar.svg"
                  alt="Icon: Human"
                  class="header-topbar__icon"
                />
                Регистрация</a
              >
              <a href="#" class="header-topbar__login">Вход</a>
            </div>
            <!-- /.header-topbar__right -->
          </div>
          <!-- /.header-topbar__wraper -->
        </div>
      </div>
    </header>

    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
